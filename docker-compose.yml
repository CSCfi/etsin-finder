version: '3.5'
services:
    frontend:
      image: etsin-qvain-webpack
      command: npm start
      ports:
        - "8080:8080"
      volumes:
        - type: bind
          source: ./etsin_finder/frontend/
          target: /etsin_finder/frontend/
        - type: volume
          source: static_folder
          target: /etsin_finder/frontend/static/
        - type: volume
          source: certificates_folder
          target: /etc/nginx/ssl_certs/
      depends_on:
        - backend
      environment:
        - CHOKIDAR_USEPOLLING=true
        - base_url=0.0.0.0:8080
      networks:
        - elastic-network
    backend:
      image: etsin-qvain-flask
      ports:
        - "5000:5000"
      volumes:
        - type: bind
          source: ./etsin_finder/frontend/build/
          target: /etsin_finder/frontend/build/
        - type: volume
          source: static_folder
          target: /etsin_finder/frontend/static/
        - type: volume
          source: certificates_folder
          target: /etc/nginx/ssl_certs/
      environment:
        - base_url=0.0.0.0:5000
        - FLASK_ENV=development
        - PYTHONPATH=/
        - FLASK_DEBUG=1
      networks:
        - elastic-network
    elasticsearch:
      image: docker.elastic.co/elasticsearch/elasticsearch:6.5.2
      ports:
        - 9200:9200
        - 9300:9300
      environment:
        - base_url=0.0.0.0:9200
        - http.host=0.0.0.0
        - transport.host=0.0.0.0
        - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
        - "discovery.type=single-node"
      volumes:
        - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      networks:
        - elastic-network
    nginx:
      image: etsin-qvain-nginx
      ports:
        - "80:80"
        - "443:443"
      volumes:
        - type: bind
          source: ./etsin_finder/frontend/build/
          target: /etsin_finder/frontend/build/
        - type: volume
          source: static_folder
          target: /etsin_finder/frontend/static/
        - type: volume
          source: certificates_folder
          target: /etc/nginx/ssl_certs/
      environment:
      - CHOKIDAR_USEPOLLING=true
      depends_on:
        - frontend
        - backend
        - elasticsearch
      networks:
        - elastic-network
volumes:
    static_folder:
      driver: local
    certificates_folder:
      driver: local
networks:
  elastic-network:
    driver: overlay
    attachable: true
    external: true
