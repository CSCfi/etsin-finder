# User that owns and runs the Nginx server
user nginx;

# Number of worker processes
worker_processes auto;

# Storage for the process ID
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log on;
    access_log  /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;
    server_tokens       off;

    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    proxy_cookie_path / "/; HTTPOnly; Secure";

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    include /etc/nginx/conf.d/*.conf;

    # `gzip` Settings
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    server {
        # port 80 only redirects to https
        listen 80 default_server;
        server_name etsin-local.fd-test.csc.fi;
        return 301 https://etsin-local.fd-test.csc.fi$request_uri;
        access_log on;
    }

    # ElastiSearch configuration
    upstream elasticsearch {
        keepalive 15;
        server 127.0.0.1:9200 weight=3;
    }

    # Qvain configuration
    server {
        # Redirect Qvain port 80 to https
        listen 80;
        server_name qvain-local.fd-test.csc.fi;
        return 301 https://qvain-local.fd-test.csc.fi$request_uri;
        access_log on;
    }

    server {
        # Qvain https configuration
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name qvain-local.fd-test.csc.fi;

        include shared_ssl_configurations.conf;
        include server_common.conf;

        ssl_certificate /etc/nginx/ssl_certs/fd-test.csc.fi.crt.pem;
        ssl_certificate_key /etc/nginx/ssl_certs/fd-test.csc.fi.key.pem;
        ssl_dhparam /etc/nginx/ssl_certs/nginx_dhparam.pem;

        location / {
            include shared_headers.conf;
            proxy_pass "http://unix:/usr/local/etsin/gunicorn/socket";
            add_header Set-Cookie "etsin_app=qvain; path=/; SameSite=Lax; Secure";
            proxy_set_header X-Etsin-App "qvain";
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Etsin configuration
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name etsin-local.fd-test.csc.fi;

        include shared_ssl_configurations.conf;
        include server_common.conf;

        ssl_certificate /etc/nginx/ssl_certs/fd-test.csc.fi.crt.pem;
        ssl_certificate_key /etc/nginx/ssl_certs/fd-test.csc.fi.key.pem;
        ssl_dhparam /etc/nginx/ssl_certs/nginx_dhparam.pem;

        location / {
            include shared_headers.conf;
            proxy_pass "http://unix:/usr/local/etsin/gunicorn/socket";
            add_header Set-Cookie "etsin_app=etsin; path=/; SameSite=Lax; Secure";
            proxy_set_header X-Etsin-App "etsin";
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
