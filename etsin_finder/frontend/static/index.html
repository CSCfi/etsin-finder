<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Kuvailutietojen perusteella käyttäjät voivat etsiä aineistoja ja arvioida löytämiensä aineistojen käyttökelpoisuutta tarpeisiinsa.">
  <meta name="theme-color" content="rgb(77, 179, 231)">
  <link rel="manifest" href="/static/manifest.json">
  <!-- Path must be to static because other traffic is directed through Flask-->
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="stylesheet" type="text/css" href="/static/critical.css" media="all">
  <noscript>
    <link href="/static/main.bundle.css" rel="stylesheet">
  </noscript>
  <title>Etsin | Tutkimusaineistojen hakupalvelu</title>
  <style>
    .loader:empty {
      position: absolute;
      top: calc(50% - 3em);
      left: calc(50% - 3em);
      width: 6em;
      height: 6em;
      border: 0.3em solid rgba(0, 0, 0, 0.1);
      border-left: 0.3em solid #4db3e7;
      border-radius: 50%;
      animation: load8 1.1s infinite linear;
    }

    @keyframes load8 {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>Javascript needs to be enabled to see this page</noscript>
  <div id="root">
    <div class="loader"></div>
  </div>
  <!-- Path must be to static because other traffic is directed through Flask-->
  <script src="/static/bundle.js" type="text/javascript"></script>
  <script type="text/javascript" defer>
    let fileref = document.createElement("link");
    fileref.rel = "stylesheet";
    fileref.type = "text/css";
    fileref.href = "/static/main.bundle.css";
    document.getElementsByTagName("head")[0].appendChild(fileref)
  </script>
</body>

</html>
